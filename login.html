	<head>

	<body>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>         <span class="sr-only">Close</span></button>
						<a><img src="pics/logo_zelen.png" class="img-responsive" alt="Responsive image"></a> <h4 class="modal-title" id="myModalLabel"> Vitilab - platforma za optimizacijo škropljenja </h4>
					</div>
      
					<div class="modal-body">
						<div class="login-panel panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Ustvari uporabniški profil</h3>
							</div>
						
							<div class="panel-body">
								<form role="form">
									<fieldset>
											
										<div class="form-group" >
											<input class="form-control" placeholder="Ime" name="name" type="name" autofocus>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Priimek" name="priimek" type="priimek" autofocus>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Vpiši E-naslov" name="email" type="email" autofocus>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Uporabniško ime" name="user_name" type="user_name" autofocus>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Geslo" name="password" type="password" value="">
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Potrdi geslo" name="reenter_password" type="password" value="">
										<div class="checkbox">
											<label>
												<input name="remember" type="checkbox" value="Remember Me">Zapomni si me
											</label>
											<!-- Change this to a button or input when using this as a form -->
										</div>
										</div>                             
											<a href="index.html" class="btn btn-lg btn-custom">Vpiši se</a>                     
									</fieldset>
								</form>
							</div>
						</div>
					</div> <!-- end modal body -->
				</div>
			</div>
		</div><!-- end modal -->
    
		<!-- Intro Header -->
		<header class="intro">
			<div class="intro-body">
				<div class=".container-fluid">
					<div class="row">
						<div class="col-md-4 col-md-offset-2 hidden-sm hidden-xs">
                            <p class="intro-text">Platforma, ki vinogradnikom pomaga optimizirati škropljenje.</p>
						</div>
                    
						<!-- form -->
						<div class="col-md-3 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-12 " >
							<div class="login-panel panel panel-default">
								<div class="panel-heading">
									<img src="pics/vitilab_logotip_zelena.png" class="img-responsive" alt="Responsive image">
								</div>
                            
								<div class="panel-body">
									<form role="form">
										<fieldset>
											<div class="form-group">
												<input class="form-control" placeholder="Vpiši E-naslov" name="email" type="email" autofocus>
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Geslo" name="password" type="password" value="">
												<p>Pozabljeno geslo?</p> <br>
											</div>
                                
											<!-- Change this to a button or input when using this as a form -->
											<a href="index.html" class="btn btn-lg  btn-custom ">Prijava</a>
                             
										</fieldset>
									</form>
								</div>
							</div>
							<div class="help">
								<p>Še nimaš računa? <a href="#myModal" data-toggle="modal" data-target="#myModal"> Vpiši se.</a></p>
							</div>
						</div> <!-- end form -->
                    </div>
				</div>
			</div>
		</header>

    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/plugins/metisMenu/metisMenu.min.js"></script>
